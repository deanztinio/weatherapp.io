<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="weather-icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>°C</span>
        </div>    
        <div class="temperature-description">It's cold</div>
        <div class="temperature-description-future">Yo</div>
    </div>
    <table>
            <thead>
                <tr>
                    <th class="small-lat">Latitude</th>
                    <th class="small-lat">°</th>
                    <th class="small-long">Longitude</th>
                    <th class="small-lat">°</th>
                </tr>
            </thead>
    </table>
    <script src="js/skycons.js"></script>
    <script src="js/index.js"></script>
</body>


</html>
